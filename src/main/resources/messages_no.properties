welcome.title=Velkommen til Biportalen
welcome.intro=din digitale guide til birøktens verden!
welcome.description=Her finner du alt du trenger for å lage og vedlikeholde dine egne bikuber, enten du er en erfaren birøkter eller nybegynner. Vi brenner for å hjelpe deg med å bli selvforsynt og utvikle kunnskapen din om alle aspekter av birøkt.
welcome.listTitle=På Biportalen finner du:
welcome.list1=Tegninger og byggeinstruksjoner for gjør-det-selv-entusiaster som vil lage sine egne kuber.
welcome.list2=Informasjon om bikubetyper – fra tradisjonelle kuber til moderne løsninger.
welcome.list3=Praktiske verktøy for å beregne sukkerløsninger og andre birøkterbehov.
welcome.list4=Kunnskap og inspirasjon for å gjøre birøkt både morsommere og mer vellykket.
welcome.endtext=Enten du ønsker å bygge en klassisk stablekube, en tradisjonell AZ-kube, eller utforske noe helt unikt, er Biportalen her for å gi deg de riktige verktøyene og veiledningen. La oss sammen fremme bærekraftig birøkt og styrke våre bier!
welcome.closing=Velkommen til Biportalen – for deg som elsker bier og birøkt!
links.welcome=<p>Hvis du savner din egen nettside/kanal, send oss en e-post via vårt kontaktskjema, så legger vi den til på våre lister.</p> <p>Legg til URL, land, kategori og en kort beskrivelse av nettsiden/kanalen din.</p>
