plans.langstroth.introduction.title=Introduksjon
plans.langstroth.introduction.text1=Da jeg startet med birøkt – som ikke er så lenge siden – bestemte jeg meg for å lage mine egne bikuber. Jeg oppdaget imidlertid raskt at det var vanskelig å finne samlede og tydelige arbeidsbeskrivelser og tegninger. Informasjon finnes, men den er ofte spredt og noen ganger uklar. Derfor bestemte jeg meg for å lage et dokument med detaljerte beskrivelser, både for min egen del og for å hjelpe andre som er interessert i å bygge sine egne kuber.
plans.langstroth.introduction.text2=Disse instruksjonene er ikke den eneste måten å gjøre det på, men jeg håper de kan være et godt utgangspunkt for ditt kubeprosjekt.
plans.langstroth.introduction.text3=Vær oppmerksom på at tegningene og beskrivelsene kan inneholde feil eller ha forbedringspotensial. De brukes derfor på egen risiko. Jeg setter imidlertid stor pris på tilbakemeldinger om rettelser eller forbedringer, så ikke nøl med å ta kontakt hvis du har innspill!
plans.langstroth.introduction.text4=Jeg har selv bakgrunn som kokk og jobber nå som IT-tekniker. Min lidenskap for birøkt og snekring har vært drivkraften bak dette prosjektet, og jeg ser frem til å dele mine erfaringer med deg.

