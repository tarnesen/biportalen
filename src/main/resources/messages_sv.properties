plans.langstroth.introduction.title=Introduktion
plans.langstroth.introduction.text1=När jag började med biodling – vilket inte är så länge sedan – bestämde jag mig för att tillverka mina egna bikupor. Jag upptäckte dock snabbt att det var svårt att hitta samlade och tydliga arbetsbeskrivningar och ritningar. Visst finns det information där ute, men den är ofta utspridd och ibland otydlig. Därför beslutade jag mig för att skapa ett dokument med detaljerade beskrivningar, både för min egen skull och för att hjälpa andra som är intresserade av att bygga sina egna kupor.
plans.langstroth.introduction.text2=Dessa instruktioner är inte nödvändigtvis den enda vägen att gå, men jag hoppas att de kan fungera som en bra startpunkt i ditt arbete med att bygga bikupor.
plans.langstroth.introduction.text3=Observera att ritningarna och beskrivningarna kan innehålla fel eller förbättringspotential. Därför används de på egen risk. Jag uppskattar dock verkligen all återkoppling om rättningar eller förbättringar, så tveka inte att höra av dig om du har synpunkter!
plans.langstroth.introduction.text4=Jag själv har en bakgrund som kock och arbetar numera som IT-tekniker. Min passion för biodling och snickeri har varit drivkraften bakom detta projekt, och jag ser fram emot att dela med mig av mina erfarenheter.