welcome.title=Willkommen bei Biportalen
welcome.intro=Ihr digitaler Leitfaden für die Welt der Imkerei!
welcome.description=Hier finden Sie alles, was Sie benötigen, um Ihre eigenen Bienenstöcke zu bauen und zu pflegen, egal ob Sie ein erfahrener Imker oder ein Anfänger sind. Wir setzen uns dafür ein, Ihnen zu helfen, unabhängig zu werden und Ihr Wissen über alle Aspekte der Imkerei zu erweitern.
welcome.listTitle=Auf Biportalen finden Sie:
welcome.list1=Pläne und Bauanleitungen für Heimwerker, die ihre eigenen Bienenstöcke bauen möchten.
welcome.list2=Informationen zu Bienenstocktypen – von traditionellen Bienenstöcken bis hin zu modernen Lösungen.
welcome.list3=Praktische Werkzeuge zur Berechnung von Zuckerlösungen und anderen imkereibezogenen Bedürfnissen.
welcome.list4=Wissen und Inspiration, um die Imkerei angenehmer und erfolgreicher zu machen.
welcome.endtext=Ob Sie einen klassischen Stapelstock, einen traditionellen AZ-Stock oder etwas ganz Einzigartiges bauen möchten – Biportalen bietet Ihnen die richtigen Werkzeuge und Anleitungen. Lassen Sie uns gemeinsam eine nachhaltige Imkerei fördern und unsere Bienen stärken!
welcome.closing=Willkommen bei Biportalen – für alle, die Bienen und Imkerei lieben!
