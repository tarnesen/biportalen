plans.langstroth.introduction.title=Einführung
plans.langstroth.introduction.text1=Als ich mit der Imkerei begann – was noch nicht allzu lange her ist – beschloss ich, meine eigenen Bienenstöcke zu bauen. Ich stellte jedoch schnell fest, dass es schwierig war, umfassende und klare Anleitungen und Zeichnungen zu finden. Auch wenn es Informationen gibt, sind sie oft verstreut und manchmal unklar. Aus diesem Grund beschloss ich, ein Dokument mit detaillierten Beschreibungen zu erstellen, sowohl zu meinem eigenen Nutzen als auch um anderen zu helfen, die daran interessiert sind, ihre eigenen Bienenstöcke zu bauen.
plans.langstroth.introduction.text2=Diese Anleitungen sind nicht der einzige Weg, um vorzugehen, aber ich hoffe, dass sie ein guter Ausgangspunkt für Ihre Stockbau-Reise sein können.
plans.langstroth.introduction.text3=Bitte beachten Sie, dass die Zeichnungen und Beschreibungen Fehler oder Verbesserungspotenzial enthalten können. Daher erfolgt die Verwendung auf eigene Gefahr. Ich freue mich jedoch sehr über jedes Feedback zu Korrekturen oder Verbesserungsvorschlägen, also zögern Sie nicht, sich zu melden, wenn Sie Anregungen haben!
plans.langstroth.introduction.text4=Ich selbst habe einen Hintergrund als Koch und arbeite jetzt als IT-Techniker. Meine Leidenschaft für die Imkerei und das Schreinern war der treibende Motor hinter diesem Projekt, und ich freue mich darauf, meine Erfahrungen mit Ihnen zu teilen.